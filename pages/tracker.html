<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style-tracker.css">
</head>
<body>
    <h2 class="text-center mt-5"><a href="./index.html">Home</a></h2>
    <h2 class="text-center my-5 fw-bold">Expense Tracker</h2>
    <div class="d-flex flex-row justify-content-center">
        <div class="card tracker-card" style="width: 25rem;">
            <div class="card-body mt-3">
              <h6 class="card-title fw-bold mx-3">YOUR BALANCE</h6>
              <h2 class="fw-bold mx-3">Rp<span id="price-balance">0</span></h2>
              <div class="d-flex justify-content-center mt-5">
                <div class="row">
                    <div class="col px-5">
                        <h6 class="fw-bold">INCOME</h6>
                        <h6 class="price-income">+Rp<span id="price-income">0</span></h6>
                    </div>
                    <div class="vertical-line"></div>
                    <div class="col px-5">
                        <h6 class="fw-bold">EXPENSE</h6>
                        <h6 class="price-expense">-Rp<span id="price-expense">0</span></h6>
                    </div>
                </div>
              </div>
              <div class="container">
                <div class="row mt-5">
                    <h5 class="fw-bold">History</h5>
                    <hr>
                    <ul id="history" class="history">
                    </ul>
                </div>
                <div class="row mt-4">
                    <h5 class="fw-bold">New Transaction</h5>
                    <hr>
                </div>
                <div class="row mt-1">
                    <h6>Transaction Details</h6>
                    <input type="text" placeholder="Enter Details..." id="input-details">
                </div>
                <div class="row mt-3">
                    <h6>Amount <br> (negative - expense, positive - income)</h6>
                    <input type="number" placeholder="Enter amount..." id="input-amount">
                </div>
                <div class="row mt-3 mb-5">
                    <button class="btn btn-tracker" type="submit" onclick="addButtonClick()">Add transaction</button>
                </div>
              </div>
        </div>
    </div>
    <script src="/js/tracker.js"></script>
    
</body>
</html>
